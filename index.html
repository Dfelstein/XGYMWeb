<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XGYM Website Preview</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230a0a0a'/><text y='.9em' font-size='80' x='10' fill='%23c9a84c' font-family='Arial Black,sans-serif' font-weight='900'>X</text></svg>">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@300;400&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: #0a0a0a;
    color: #f5f2ec;
    font-family: 'Barlow', sans-serif;
    min-height: 100vh;
    display: flex; align-items: center; justify-content: center;
  }
  .container { text-align: center; padding: 3rem; }
  .logo {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 3rem; letter-spacing: 0.15em; margin-bottom: 0.5rem;
  }
  .logo span { color: #c9a84c; }
  .subtitle {
    font-size: 0.75rem; letter-spacing: 0.3em; text-transform: uppercase;
    opacity: 0.4; margin-bottom: 3rem;
  }
  h2 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.5rem; letter-spacing: 0.1em;
    color: #c9a84c; margin-bottom: 2rem;
  }
  .cards {
    display: flex; gap: 1.5rem; justify-content: center;
    flex-wrap: wrap;
  }
  .card {
    background: #141414;
    border: 1px solid rgba(255,255,255,0.08);
    padding: 2.5rem 3rem;
    text-decoration: none; color: #f5f2ec;
    transition: border-color 0.2s, transform 0.2s;
    min-width: 220px;
  }
  .card:hover { border-color: #c9a84c; transform: translateY(-4px); }
  .card-label {
    font-size: 0.65rem; letter-spacing: 0.3em; text-transform: uppercase;
    color: #c9a84c; margin-bottom: 0.75rem;
  }
  .card-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2rem; letter-spacing: 0.05em;
  }
  .card-desc {
    font-size: 0.8rem; opacity: 0.45; margin-top: 0.5rem; line-height: 1.5;
  }
  .footer-note {
    margin-top: 3rem; font-size: 0.7rem; opacity: 0.25; letter-spacing: 0.1em;
  }
</style>
</head>
<body>
<div class="container">
  <div class="logo"><span>X</span>GYM</div>
  <p class="subtitle">Website Preview · For Review Only</p>
  <h2>Select a Version</h2>
  <div class="cards">
    <a href="xgym-website (1).html" class="card">
      <div class="card-label">Version 1</div>
      <div class="card-title">Initial Layout</div>
    </a>
    <a href="xgym-website-v2.html" class="card">
      <div class="card-label">Version 2</div>
      <div class="card-title">Focused Messaging</div>
    </a>
  </div>
  <p class="footer-note">XGYM Castle Hill · Confidential Preview</p>
</div>
</body>
</html>
